
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li> movie
                <strong>{{movie._title}}</strong>
                ({{movie._year}}) - Directed by {{movie._director}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>

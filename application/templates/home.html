
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body style="background-color= #90d5ff;" >
    <h1 style="colour:blue;">Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{movie._title}}</strong>
                ({{movie._year}}) - Directed by {{movie._director}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
